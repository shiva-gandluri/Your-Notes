  <body>

    {% include "navbar.html" %}
    
    <div class="container-fluid text-center justify-content-center align-content-center pt-4">  
      <button class="btn btn-warning new_item">
        Add New Note
      </button>
    </div>
    <div class="container pt-4">
      <div class="row card-deck gy-5" id = "row">
        <div class="col-4">
          <div class="card" data-bs-toggle="modal" data-bs-target="#myModal">
            <div class = "card-body"> 
              <div class = "card-title">
                <p>This is card 1</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card" data-bs-toggle="modal" data-bs-target="#myModal">
            <div class = "card-body"> 
              <div class = "card-title">
                <p>This is card 2</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card" data-bs-toggle="modal" data-bs-target="#myModal">
            <div class = "card-body" > 
              <div class = "card-title">
                <p>This is card 3</p>
              </div>
            </div>
          </div>
        </div>
        {% for note in notes %}
          <div class="col-4">
            <div class="card" data-bs-toggle="modal" data-bs-target="#myModal" data-bs-title="{{ note.note_title }}" data-bs-content="{{ note.note_content }}">
              <div class = "card-body" > 
                <div class = "card-title">
                  {{ note.note_title }}
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
    {% include "modal.html" %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
          $(document).ready(function(){
          $("button.new_item").on("click",function(){
            var myCol = $("<div class='col-4'><div class='card' data-bs-toggle='modal' data-bs-target='#myModal'><div class = 'card-body'><div class = 'card-title'><p>This is card 4</p></div></div></div></div>");
            myCol.appendTo('#row');      
        });

      });
    </script>
    <script>
      $(document).ready(function(){
        var exampleModal = document.getElementById('myModal')
        exampleModal.addEventListener("show.bs.modal", function (event) {
        var card = event.relatedTarget
        var recipient_title = card.getAttribute('data-bs-title')
        var modalTitleInput = exampleModal.querySelector('#title')
        modalTitleInput.value = recipient_title
        var recipient_content = card.getAttribute('data-bs-content')
        var modalContentInput = exampleModal.querySelector('#content')
        modalContentInput.innerHTML = recipient_content
        });

        
      });
    </script>
    <script src="../static/ckeditor5/src/ckeditor.js"></script> 
    <script src="//cdn.ckeditor.com/4.16.1/standard/ckeditor.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://getbootstrap.com/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://getbootstrap.com/docs/5.0/examples/sidebars/sidebars.js"></script>
    <script src="../static/js/ckeditor.js"></script>
        
		<script>DecoupledDocumentEditor
				.create( document.querySelector( '.editor' ), {
					
				toolbar: {
					items: [
						'heading',
						'|',
						'fontSize',
						'fontFamily',
						'|',
						'fontColor',
						'fontBackgroundColor',
						'|',
						'bold',
						'italic',
						'underline',
						'blockQuote',
						'link',
						'|',
						'alignment',
						'|',
						'numberedList',
						'bulletedList',
						'todoList',
						'|',
						'outdent',
						'indent',
						'|',
						'imageUpload',
						'insertTable',
						'mediaEmbed',
						'codeBlock',
						'|'
					]
				},
				language: 'en',
				image: {
					toolbar: [
						'imageTextAlternative',
						'imageStyle:inline',
						'imageStyle:block',
						'imageStyle:side'
					]
				},
				table: {
					contentToolbar: [
						'tableColumn',
						'tableRow',
						'mergeTableCells',
						'tableCellProperties',
						'tableProperties'
					]
				},
					licenseKey: '',
					
					
					
				} )
				.then( editor => {
					window.editor = editor;
			
					// Set a custom container for the toolbar.
					document.querySelector( '.document-editor__toolbar' ).appendChild( editor.ui.view.toolbar.element );
					document.querySelector( '.ck-toolbar' ).classList.add( 'ck-reset_all' );
				} )
				.catch( error => {
					console.error( 'Oops, something went wrong!' );
					console.error( 'Please, report the following error on https://github.com/ckeditor/ckeditor5/issues with the build id and the error stack trace:' );
					console.warn( 'Build id: e9zv9vspapfb-7wovvyecsxz1' );
					console.error( error );
				} );
		</script>
  </body>
</html>
